{% load static %}

<!-- Шапка сайта -->
    <header class="sticky-top bg-orange shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(101, 188, 255);">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'shop/images/logo.png' %}" alt="SneakerShop" class="brand-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'index' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Каталог</a>
                        </li>
                    
                    </ul>

                    <div class="d-flex">
                        <a href="#" class="btn btn-outline-dark me-2">
                            <i class="bi bi-search"> Поиск</i>
                        </a>

                        {% if request.user.is_authenticated %}
                            <a href="{% url 'favorite_product_page' %}" class="btn btn-outline-dark me-2">
                                <i class="bi bi-heart"> Избранные</i>
                            </a>
                            <a href="{% url 'user_logout' %}" class="btn btn-outline-dark me-2">
                                <i class="bi bi-person"> Выйти</i>
                            </a>
                        {% else %}
                            <a href="{% url 'login_registration' %}" class="btn btn-outline-dark me-2">
                                <i class="bi bi-person"> Войти/Зарегистрироваться</i>
                            </a>
                        {% endif %}

                        <a href="{% url 'cart' %}" class="btn btn-outline-dark position-relative">
                            <i class="bi bi-cart"> Корзина</i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
