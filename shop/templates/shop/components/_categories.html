{% load static %}
<section class="container my-5">
    <!-- Заголовок секции -->
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h2 class="display-5 fw-bold">Наши категории</h2>
            <p class="lead text-muted">Выберите интересующую вас категорию товаров</p>
            <div class="border-bottom mx-auto" style="width: 450px; border-color: #0d6efd!important;"></div>
        </div>
    </div>

    <!-- Карточки категорий -->
    <div class="row text-center">
        {% for category in categories %}
            <div class="col-md-4 mb-4">  
                <div class="card h-100 border-1 shadow-sm" style="min-height: 500px;">  
                    <!-- Изображение категории -->
                    <img src="{{ category.get_parent_category_photo }}" class="card-img-top h-75" alt="" style="object-fit: cover;">
                    
                    <!-- Нижняя часть с текстом и кнопкой -->
                    <div class="card-body d-flex flex-column justify-content-end p-3" style="height: 25%;">  
                        <h3 class="h5 mb-2">{{ category }}</h3>  
                        <a href="{{ category.get_absolute_url }}" class="btn btn-outline-primary btn-sm mx-auto"> 
                            Смотреть
                        </a>
                    </div>
                </div>
            </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">Категории временно отсутствуют</div>
        </div>
        {% endfor %}

    </div>
</section>
