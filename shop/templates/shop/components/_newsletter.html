{% load static %}
<!-- Обработка повторного мейла -->
        {% if messages %}
            <div class="row justify-content-center">
                <div class="col-md-10">
                    {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
<section class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <h2 class="mb-4">Подпишитесь на наши новости</h2>
                <p class="lead mb-4">Получайте первыми информацию о новых коллекциях
                    кастомных кроссовок, эксклюзивных предложениях и специальных скидках</p>
                
                <form action="{% url 'save_subscraibers' %}" method='post' class="row g-2 justify-content-center">
                    {% csrf_token %}
                    <div class="col-md-8">
                        <input name="email" type="email" class="form-control form-control-lg"
                         placeholder="Ваш email" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            Подписаться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
