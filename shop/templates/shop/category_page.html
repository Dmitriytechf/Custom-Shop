{% extends "base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        
        <!-- Фильры -->
        {% include "shop/components/_sort.html" %}


        
        <!-- Основное содержимое -->
        {% include "shop/components/_product_card.html" %}

        <!-- Пагинация -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Назад</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Вперед</a>
                </li>
            </ul>
        </nav>
        
    </div>
</div>

<style>
    /* Стили для сайдбара */
    .sidebar {
        position: sticky;  /* Фиксирует позицию при прокрутке */
        top: 0;            /* Прилипает к верхнему краю */
        height: 100vh;     /* Занимает всю высоту экрана (viewport height) */
        overflow-y: auto;  /* Добавляет вертикальную прокрутку при необходимости */
    }

    /* Анимация при наведении на цветовые варианты */
    .color-option:hover {
        transform: scale(1.1);       /* Увеличивает элемент на 10% */
        transition: transform 0.2s;  /* Плавное изменение за 0.2 секунды */
    }

    /* Стили для карточек товаров */
    .card {
        display: flex;              /* Включаем flex-распределение */
        flex-direction: column;     /* Элементы располагаются вертикально */
        height: 100%;               /* Занимает всю доступную высоту */
    }

    /* Стили для тела карточки */
    .card-body {
        flex: 1;                    /* Занимает все доступное пространство */
        display: flex;              /* Включаем flex для внутренних элементов */
        flex-direction: column;     /* Элементы располагаются вертикально */
    }

    /* Контейнер для изображения в карточке */
    .card-img-container {
        height: 200px;              /* Фиксированная высота изображения */
        overflow: hidden;           /* Скрывает части изображения, выходящие за границы */
    }

    /* Стили для кнопок в группе */
    .btn-group .btn {
        flex: 1;                    /* Кнопки занимают равное пространство */
        white-space: nowrap;        /* Текст не переносится на новую строку */
    }

    /* Дополнительный класс для минимальной высоты */
    .min-vh-100 {
        min-height: 100vh;          /* Минимальная высота - весь экран */
    }
</style>
{% endblock %}
